<style>
  .navigation {
    display: none;
  }
</style>

<div ng-hide="success" style="max-width: 350px; margin-top: 10vh" class=" position-relative marginTop-xl centered borderRadius-xxs boxShadow-card bg-white">
  <div class="padding-m">
    <div class="title c-black fontFamily-thaiSans fontSize-xl fontWeight-7 textAlign-center">
      ลืมรหัสผ่าน?
    </div>
    <div class="fontFamily-thaiSans fontSize-xm fontWeight-3 textAlign-center">
      กรอกอีเมลล์เพื่อรับรหัสผ่านของคุณ!
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div style="max-width: 200px;" class="marginTop-m centered">
          <div class="form-group marginBottom-xm">
            <div class="input input-full input-m  display-block textAlign-left">
              <input type="email" class="fontWeight-3" placeholder="อีเมลล์">
            </div>
          </div>
          <div class="form-group marginBottom-xm">
            <div ng-click="success = true" class="button button-m button-success marginBottom-s">
              ขอรับรหัสผ่าน
            </div>
            <div ui-sref="login" class="button button-m button-border-primary">
              ย้อนกลับ
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div ng-show="success" style="max-width: 350px; margin-top: 10vh" class=" position-relative marginTop-xl centered borderRadius-xxs boxShadow-card bg-white">
  <div class="padding-m animated fadeIn animSlow">
    <div style="width: 150px; height: 150px; font-size: 80px;" class="animated pulse marginBottom-xm textAlign-center centered borderRadius-circle bg-success c-white">
      <i class="fa fa-check marginTop-l"></i>
    </div>
    <div class="marginBottom-m title c-success-d fontFamily-thaiSans fontSize-xl fontWeight-7 textAlign-center">
      สำเร็จ!
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <div ui-sref="login" class="button button-m button-border-primary">
            <i class="fa fa-long-arrow-left"></i> กลับหน้าหลัก
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
