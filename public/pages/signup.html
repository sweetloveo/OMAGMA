<style>
    body {
        background-color: #2a65ff !important;
    }
    .navbar, .menubar { 
        display: none;
    }
</style>

<div class="container display-flex justifyContent-center alignItems-center">
    <div class="borderRadius-xs bg-white boxShadow-card paddingBottom-m paddingTop-xm paddingLeft-m paddingRight-m marginTop-xl" style='width: 360px; min-height: 400px;'>
        <div ui-sref="login" class="icon ion-arrow-left-c fontSize-m cursor-pointer link link-primary"></div>
        <div class="fontFamily-primary-bold c-primary fontSize-xl textTransform-uppercase">
            Omagma
        </div>
        <form ng-submit="vm.signup(vm.user)">
            {{vm.signupMessage}}
          <div class="registerForm marginTop-l">
              <div class="input marginBottom-xs">
                <input ng-model="vm.user.email" type="email" placeholder="Email Address">
              </div>
              <div class="input marginBottom-xs">
                <input ng-model="vm.user.password" type="password" placeholder="Password">
              </div>
              <div class="input marginBottom-xs">
                <input  ng-model="vm.user.name" type="text" placeholder="Full Name">
              </div>
              <div class="input marginBottom-xs">
                  <input  ng-model="vm.user.company.name" type="text" placeholder="Your Company name">
              </div>
              <div class="marginBottom-xs fontFamily-primary-bold">
                  <br/>สมาชิก ::
                  <input type="radio" ng-model="vm.user.time" value="1year"> 1 ปี
                 <input type="radio" ng-model="vm.user.time" value="15days"> 15 วัน(ชั่วคราว)
              </div>
          </div>
          <div class="registerButton marginTop-xxl">
              <button type="submit" class="button button-primary fontFamily-primary-bold button-full">
                  Register
              </button>
          </div>
        </form>
        <div class="marginTop-xl">
            <div class="fontFamily-primary c-grey-l">
                Already have an account? <span ui-sref="login" href="#" class="link link-grey fontFamily-primary-bold">Login</span>
            </div>
        </div>
    </div>
</div>
